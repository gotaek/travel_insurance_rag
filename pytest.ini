[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    performance: 성능 테스트
    slow: 느린 테스트
    benchmark: 성능 벤치마크 테스트
