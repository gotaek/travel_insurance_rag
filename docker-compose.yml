services:
  redis:
    image: redis:7-alpine
    container_name: insurance-rag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
    container_name: insurance-rag-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./:/app  # 개발 편의: 소스 실시간 반영
      - ./eval/out:/app/eval/out  # eval 결과 데이터 로컬 저장
    command: >
      uvicorn app.main:app
      --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
      - EVAL_OUTPUT_DIR=/app/eval/out
    depends_on:
      redis:
        condition: service_healthy

  # React 웹 UI (사용자용) - 개발 모드
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
      args:
        VITE_API_BASE_URL: http://localhost:8000
    container_name: insurance-rag-web
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules  # node_modules는 컨테이너 내부 유지
    depends_on:
      - api
    restart: unless-stopped

  # Streamlit UI (개발자/모니터링용)
  ui:
    build:
      context: .
    container_name: insurance-rag-ui
    ports:
      - "8501:8501"
    depends_on:
      - api
    volumes:
      - ./:/app
    command: >
      streamlit run ui/app.py
      --server.port 8501
      --server.address 0.0.0.0
    environment:
      - API_BASE_URL=http://api:8000
      - PYTHONPATH=/app
    restart: unless-stopped

volumes:
  redis_data: